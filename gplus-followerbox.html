<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Google Plus Followers</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
body {
  background-color:transparent;
  margin:0;
  padding:10px 0 0 18px;
}
iframe{border:0}
</style>
<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
var users = getQueryVariable("user");
var themes = getQueryVariable("theme");
</script>
</head>
<body>
<script>
document.write('<div class="g-plus" data-action="followers" data-height="240" data-href="https://plus.google.com/'+ users +'" data-source="blogger:blog:followers" data-theme="'+ themes +'" data-width="280"></div>');
</script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
